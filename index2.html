<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
     .floating-box {
    display: inline-block;
    width: 300px;
    height: 300px;
    margin: 10px;
    border: 1px solid black;
    background-color: red;
    font-size: 50px;
    color: yellow;
    }     
    :nth-of-type(2){
        color: white; 
        background-color: black;        
        }
    </style>
</head>
<body>
    <div>
        <div class="floating-box">uno</div>
        <div class="floating-box">dos</div>
        <div class="floating-box">tres</div>
        <div class="floating-box">cuatro</div>
    </div>
</body>
</html>
